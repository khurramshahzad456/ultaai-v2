<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ultahost AI Assistant Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f8f9fa;
    }
    input, textarea, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    pre {
      background: #eee;
      padding: 15px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h2>ðŸ§  Ultahost AI Assistant - Test UI</h2>

  <label>Query (natural language):</label>
  <input type="text" id="query" placeholder="e.g. Check disk usage" />

  <label>Server IP:</label>
  <input type="text" id="server_ip" placeholder="e.g. 192.168.1.100" />

  <label>Hash:</label>
  <input type="text" id="hash" placeholder="Secure token for authentication" />

  <label>User ID (optional):</label>
  <input type="text" id="user_id" placeholder="e.g. demo-user" />

  <button onclick="sendRequest()">Run Command</button>

  <h3>Response:</h3>
  <pre id="response">Waiting for response...</pre>

  <script>
    async function sendRequest() {
      const query = document.getElementById('query').value;
      const server_ip = document.getElementById('server_ip').value;
      const hash = document.getElementById('hash').value;
      const user_id = document.getElementById('user_id').value || "web-user";

      const body = {
        user_id,
        server_ip,
        hash,
        query
      };

      try {
        const res = await fetch("http://193.109.193.72:8081/run-command", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const json = await res.json();
        document.getElementById('response').textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        document.getElementById('response').textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
